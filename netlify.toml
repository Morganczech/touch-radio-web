[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20.15.1"
  NPM_FLAGS = "--no-audit"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.radio-browser.info https://*.openstreetmap.org; media-src 'self' https: http:; font-src 'self' data: https://fonts.gstatic.com;"
